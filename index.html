<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countries and States | Sean Rowan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="loadCountries()">
        
        <div id="header">
            <h1>Countries and States</h1>
            <p>An onboarding project developed by Sean Rowan</p>
        </div>

        <main>
            <form>
                <label for="countries">Countries:</label>
                <select id="countries" name="country" onchange="loadStates()" required>
                    <option value="">Select a country</option>
                </select>
                
                <label for="states">States:</label>
                <select id="states" name="states" required>
                    <option value="">Select a state</option>
                </select>

                <label for="newCountry">Enter new country name:</label>
                <input type="text" id="newCountry" name="newCountry">

                <label for="newCountryCode">Enter country code:</label>
                <input type="text" id="newCountryCode" name="newCountryCode" minlength="2" maxlength="2">

                <label for="newState">Enter new state name:</label>
                <input type="text" id="newState" name="newState">

                <label for="submit-btn"></label>
                <button type="submit" id="submit-btn" onsubmit="sendNewLocation()">Submit Me</button>
            </form>
        </main>

        <script src="countries.js" async defer></script>
    </body>
</html>
